<html>
    <head>
        <title>Banner</title>
        
        <link rel="stylesheet" href="css/compiled.css">
    </head>
    <body>
        <main id="banner" class="stage-1">
            <div id="text">
                <p class="text text-1">
                    Je kan meer met wat je kan
                </p>
                <p class="text text-2">
                    Meld je nu aan voor een Switch
                </p>
            </div>
            <div class="logos">
                <img src="img/LOGOS_horizontal_big.png" alt="logos" />
            </div>
            <div class="call-to-action">
                <button>Meld je aan</button>
            </div>
            <div class="shape">
                <div class="arrow arrow-one"></div>
                <div class="arrow arrow-two"></div>
            </div>
            <div class="background-wrapper">
                <img src="img/image-970x250.jpg" alt="background" class="background-image">
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html
